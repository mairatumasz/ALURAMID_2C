<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert(elephant)" class="tecla tecla_elephant">elephant</button>
        <button onclick="alert(gato)" class="tecla tecla_gato">gato</button>
        <button onclick="alert(golfinho)" class="tecla tecla_golfinho">golfinho</button>

        <button onclick="alert(vaca)" class="tecla tecla_vaca">vaca</button>
        <button onclick="alert(lobo)" class="tecla tecla_lobo">lobo</button>
        <button onclick="alert(passaros)" class="tecla tecla_passaros">passaros</button>

        <button onclick="alert(horse)" class="tecla tecla_horse">horse</button>
        <button onclick="alert(sapo)" class="tecla som_tecla_sapo">sapo</button>
        <button onclick="alert(leao)" class="tecla tecla_leao">leao</button>
    </section>

    <audio src="sounds/elephant.wav" id="som_tecla_elephant"></audio>
    <audio src="sounds/gato.wav" id="som_tecla_gato"></audio>
    <audio src="sounds/golfinho.wav" id="som_tecla_golfinho"></audio>
    <audio src="sounds/vaca.wav" id="som_tecla_vaca"></audio>
    <audio src="sounds/lobo.mp3" id="som_tecla_lobo"></audio>
    <audio src="sounds/passaros.wav" id="som_tecla_passaros"></audio>
    <audio src="sounds/horse.wav" id="som_tecla_horse"></audio>
    <audio src="sounds/sapo.wav" id="som_tecla_sapo"></audio>
    <audio src="sounds/leao.wav" id="som_tecla_leao></audio>

</body>
</html>
